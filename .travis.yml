language: perl
perl:
   - 5.19

before_install:
    - sudo aptitude update
    - sudo aptitude install -y build-essential python-dev python-pip libxml2-dev libxslt1-dev cython
    - sudo pip install cython stix
    - cpanm Module::Install
    
install:
    - git clone --depth=50 --branch=master git://github.com/csirtgadgets/p5-cif-sdk.git p5-cif-sdk
    - cd p5-cif-sdk
    - perl Makefile.PL && make
    - cpanm --installdeps --notest .
    - make install
    - cd ../
    - perl Makefile.PL && make
    - cpanm --installdeps --notest .
    - make test
 
notifications:
    email:
        on_success: never
        on_failure: never
branches:
    only:
        - master
        - /^release-.*$/
